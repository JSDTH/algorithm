<script>
    var arr = [1,2,1,5,4,3,1,6,8,9,7,1,23,11];

    //冒泡
    function miao (arr) {
        for (var i=0;i<arr.length-1;i++) {
            for (var j=0;j<arr.length-1-i;j++) {
                if(arr[j]>arr[j+1]) {
                    var tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }
            }
        }
        return arr
    };

    console.log(miao(arr))

    //比较函数
    function sortVS (a,b) {
        if(a<b) {
            return -1
        } else if (a>b) {
            return 1
        } else{
            return 0
        }
    };

    console.log(arr.sort(sortVS));


    //数组去重
    function sortQ(arr) {
        for (var i=0; i<arr.length; i++) {
            for (var j=i+1; j<arr.length; j++) {
                if(arr[i] == arr[j]) {
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return arr
    }

    console.log(sortQ(arr))
