<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [3,2,1,5,8,4,6,9,7];

    function sortG (arr) {
        if (arr.length<=1) {
            return arr
        }

        var num = Math.floor(arr.length/2);
        var zValue = arr.splice(num,1);
        var left = [];
        var right = [];

        for (var i=0; i<arr.length; i++) {
            if (arr[i]<zValue) {
                left.push(arr[i]);
            }else {
                right.push(arr[i]);
            }
        }

        return sortG(left).concat(zValue,sortG(right))
    };

    //每执行一次快速排序函数，数组长度-1；
    // document.write(sortG(arr));
    // console.log(sortG(arr));
    // console.log(sortG(arr));
    console.log(sortG(arr));
</script>
</body>
