<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arrs = [1,2,14,5,7,9,15,23,18];

    function arrsort (arr) {
        if(arr.length<=1) {return arr}
        for ( var i=0; i<arr.length-1; i++) {
            for (var j=0; j<arr.length-1-i; j++) {
               if (arr[j]>arr[j+1]) {
                   var tmp = arr[j];
                   arr[j] = arr[j+1];
                   arr[j+1] = tmp;
               }
            }
        }
        return arr
    };

    console.log(arrsort(arrs));
</script>
</body>
</html>
