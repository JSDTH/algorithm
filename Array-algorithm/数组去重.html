<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,17,15,1,3,3,22,2,15];

    function DuplicateRemoval (arr) {
        if(arr.length<=1) {
            return arr
        }
        for (var i= 0; i<arr.length; i++) {
            for (var j=i+1; j<arr.length; j++) {
                if(arr[i] == arr[j]) {
                    arr.splice(j,1);
                    j--;
                }
            }
        }

        return arr
    };

    alert(DuplicateRemoval(arr));

</script>
</body>
</html>
