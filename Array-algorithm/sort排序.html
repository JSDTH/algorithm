<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,12,4,22,12,21,21,12,2,1];

    function arrSort(a,b) {
        //从小到大；
        return a-b
        // 从大到小
        // return b-a
    };
    console.log(arr.sort(arrSort))

    //比较函数
    function arrSorts (value1,value2) {
        if(value1<value2) {
            return -1
        } else if (value1>value2) {
            return 1
        } else {
            return 0
        }
    };
    console.log(arr.sort(arrSorts))

</script>
</body>
</html>
